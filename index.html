<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jolie Wang</title>
  <meta name="description" content="Jolie Wang — Actor. Carnegie Mellon University School of Drama." />

  <style>
    :root{
      --bg:#0c0c0e;
      --fg:#f5f5f5;
      --muted:#b9b9b9;
      --card:#141416;
      --line:#242427;
      --max:1000px;
      --r:20px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, sans-serif;
      background:var(--bg);
      color:var(--fg);
      line-height:1.6;
    }

    a{color:var(--fg); text-decoration:none}
    a:hover{opacity:.85}

    .wrap{max-width:var(--max); margin:0 auto; padding:28px 20px 80px}

    nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 0;
    }

    .navlinks{display:flex; gap:16px}
    .navlinks a{font-size:14px; color:var(--muted)}

    header{
      padding:70px 0 40px;
      text-align:center;
    }

    h1{
      font-size:56px;
      margin:0;
      letter-spacing:-1px;
    }

    .sub{
      margin-top:12px;
      color:var(--muted);
      font-size:18px;
    }

    .cta{
      margin-top:25px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      padding:10px 16px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
    }

    .btn.primary{
      background:white;
      color:black;
      border:none;
    }

    section{
      margin-top:60px;
    }

    h2{
      font-size:22px;
      margin-bottom:20px;
    }

    .media-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
    }

    .embed{
      position:relative;
      padding-top:56.25%;
      border-radius:16px;
      overflow:hidden;
      border:1px solid var(--line);
    }

    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .headshots{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:20px;
    }

    .headshots img{
      width:100%;
      border-radius:16px;
      border:1px solid var(--line);
    }

    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--r);
      border:1px solid var(--line);
    }

    footer{
      margin-top:80px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    @media(max-width:800px){
      h1{font-size:40px}
      .media-grid, .headshots{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <nav>
      <div><strong>Jolie Wang</strong></div>
      <div class="navlinks">
        <a href="#media">Media</a>
        <a href="#headshots">Headshots</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <header>
      <h1>Jolie Wang</h1>
      <div class="sub">
        Actor • Carnegie Mellon University School of Drama
      </div>

      <div class="cta">
        <a class="btn primary" href="#media">Watch Reels</a>
        <a class="btn" href="mailto:joliewang23@gmail.com">Email</a>
        <a class="btn" href="https://www.instagram.com/j0liewang/" target="_blank">Instagram</a>
      </div>
    </header>

    <!-- MEDIA -->
    <section id="media">
      <h2>Media</h2>

      <div class="media-grid">
        <div class="embed">
          <iframe src="https://www.youtube.com/embed/EHzdLgA8JJk" allowfullscreen></iframe>
        </div>

        <div class="embed">
          <iframe src="https://www.youtube.com/embed/h6C0G6-mQ2s" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- HEADSHOTS -->
    <section id="headshots">
      <h2>Headshots</h2>

      <div class="headshots">
        <img src="photos/headshot-smile.jpg" alt="Jolie Wang smiling headshot">
        <img src="photos/headshot-intense.jpg" alt="Jolie Wang dramatic headshot">
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <h2>Contact</h2>

      <div class="card">
        <p><strong>Email:</strong> <a href="mailto:joliewang23@gmail.com">joliewang23@gmail.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/j0liewang/" target="_blank">@j0liewang</a></p>
      </div>
    </section>

    <footer>
      © <script>document.write(new Date().getFullYear())</script> Jolie Wang
    </footer>

  </div>
</body>
</html>
